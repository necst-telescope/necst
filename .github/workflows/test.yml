name: Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  setup:
    uses: ./.github/workflows/setup-necst.yml
  test:
    runs-on: ubuntu-latest
    name: ROSPackagePythonTesting
    steps:
      - name: python testing
        run: |
          . /opt/ros/${{ env.ROS_DISTRO }}/setup.bash
          cd ros2_ws
          . install/setup.bash
          cd src/necst
          python3 -m pytest -v tests
